<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>blah</title>
    <link rel="stylesheet" href="main.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <style media="screen">
      div.main{
        width: 60%;
        margin: auto;
      }
      h1{
        text-align: center;
      }
    </style>
    <div class="main">
      <h1>Displaying Literals</h1>
      <p>
        In order to display literals such as &lt; and &gt; use entities such as:
      </p>
      <ul>
        <li>&amp;lt; will display &lt; </li>
        <li>&amp;gt; will display &gt; </li>
        <li>&amp;amp; will display &amp; </li>
        <li>&amp;quot; will display &quot; </li>
        <li>&amp;nbsp; will display &nbsp;</li>
      </ul>
      <div id="square">square</div>
      <div id="circle">circle</div>

    </div>
  </body>
</html>
